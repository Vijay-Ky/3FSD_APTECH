<!--
    HTML table
- the <table> tag defines an HTML table
- each table row is defined with <tr> tag.
    each table header is defined with a <th> tag,
        each table data is defined with a <td> tag
- by default, the text in <th> elements are bold and centered
- dy default the text in <td> elements are regular and left-aligned.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td{border: 1px solid black;
        border-collapse: collapse;}
        th, td{
            padding: 20px;
        }
        th{
            text-align: left;
        }
    </style>
    <title>HTML table</title>
</head>
<body>
    <h2>Basic Table format</h2>
    <table style="width: 100%;">
    <tr>
        <th> First Name</th>
        <th> Last Name</th>
        <th> Age</th>
    </tr>
    <tr>
        <td>Adam</td>
        <td>jr</td>
        <td>30</td>
    </tr>
    <tr>
        <td>Kate</td>
        <td>sr</td>
        <td>34</td>
    </tr>
    <tr>
        <td>David</td>
        <td>jr</td>
        <td>38</td>
    </tr>
    </table>
</body>
</html>
